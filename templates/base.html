<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block head %} {% endblock %}
</head>
<body>
    <form action="/" method="POST" onsubmit="return validator()">
        <div class="main">
        <h1 id="title">Sentiment Analysis</h1>
        <input type="text" name="inputText" id="inputText" placeholder="Enter a string to analyze"><br>
        <h6 style="padding: 7px;">-select a file instead?-</h6>
        <input type="file" id="inputFile" name="inputFile" onchange="fileValidation()"></br>
        </br>
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</body>
</html>
